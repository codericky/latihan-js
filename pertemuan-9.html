<html>

<head>

    <title>Latihan Array JavaScript</title>
</head>
<h2>Sedang latihan membuat Array dengan JavaScript</h2>
<p id="aic"></p>

<script>
    // membuat array
    const makanan = ["Sate ayam, bakso, soto ayam, nasi goreng, burger"];
    const minuman = ["EsTeh manis", "Es Jeruk", "Es Buah", "sirup abc", "sirup marjan"]
    const menu_resto = makanan + "<br />" + minuman

    // ouput dari array
    document.getElementById("aic").innerHTML = "Hasil menu pesanan: <br />" + menu_resto;
</script>

</html>
