<html>
    <head>
        <title>Latihan Function JavaScript</title>
    </head>
    <h2>Sedang latihan membuat Function dengan JavaScript</h2>    
    <p id="aic"></p>

    <button onclick="aksi(7,5)">Klik</button>
    <script>
        function aksi(a,b) {
            var x=a + b;
            x++
        document.getElementById("aic").innerHTML = "Hasil " + x;
        }
    </script>
    
</html>
