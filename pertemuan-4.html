<html>
    <head>
        <title>Belajar JS</title>
    </head>

    <body>
        <h2>Sedang Latihan Belajar Membuat Percabangan switch case</h2>
        <p id="aic"></p>
    </body>

    <script> 
   var jawaban = prompt("Silakan pilih hadiah")
   var hadiah ="";

   switch(jawaban){
    case "1":
        hadiah = "PC";
        break;
    case "2":
        hadiah = "Flashdisk"
        break;
    case "3":
        hadiah = "SSD";
        break;

    default:
            document.write("Anda salah pilih jawaban")
   }
        
   if (hadiah ==="") {
    document.write("<h3>Kamu gagal mendapatkan hadiah</h3>");
    } else {
        document.write("<h3>Kamu berhasil mendapatkan hadiah :" + hadiah);
   }
        
    </script>
</html>
